<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Javascript</title>
  </head>
  <body>
    <h1>Javascript</h1>
    <br />

    <!--1.swaping -->

    <h2>1.Number Swap</h2>
    <br />
    <label for="number1"
      >Enter number 1: <input type="number" id="number1" />
    </label>
    <br />
    <br />
    <label for="number2"
      >Enter number 2: <input type="number" id="number2"
    /></label>
    <br />
    <br />
    <button onclick="swapNumbers()">Swap Numbers</button>
    <br />
    <br />
    <label for="answer1"
      >Value input1: <input type="number" id="answer1"
    /></label>
    <br />
    <br />
    <label for="answer2"
      >Value input2: <input type="number" id="answer2"
    /></label>
    <br />

    <!-- User's age -->

    <br />
    <h2>2.User'age</h2>
    <br />
    <label for="age">Enter Age:<input type="number" id="age" /></label>
    <br />
    <br />
    <button onclick="checkAge()">Check</button>
    <br />
    <br />
    <label><input type="text" placeholder="Answer...." id="answer" /></label>

    <!--Triangle  -->
    <br />
    <h2>3.Triangle</h2>
    <br />
    <label for="number3">Side A: <input type="number" id="number3" /></label>
    <br /><br />
    <label for="number4">Side B: <input type="number" id="number4" /></label
    ><br /><br />
    <label for="number5">Side C: <input type="number" id="number5" /></label>
    <br /><br />
    <button onclick="checkTriangle()">Check</button>
    <br />
    <br />
    <label><input type="text" placeholder="Answer...." id="answer3" /></label>

    <!-- power -->
    <br />
    <h2>4.Power</h2>
    <br />
    <label for="base">Base: <input type="number" id="base" /> </label>
    <br />
    <br />
    <label for="power">Exponent: <input type="number" id="power" /></label>
    <br />
    <br />
    <button onclick="power()">Check</button>
    <br />
    <br />
    <label><input type="text" placeholder="Answer...." id="answer4" /></label>

    <!-- Odd or Even -->
    <br />
    <h2>5.Odd or Even</h2>
    <br />
    <button onclick="checkoddeven()">Odd or Even Button</button>

    <!-- leap year or not -->
    <br />
    <h2>6.Leap year or not</h2>
    <br />
    <label for="number7">Enter a year:<input type="year" id="number7" /></label>
    <br />
    <br />
    <button onclick="checkleapornot()">Check</button>

    <!-- sides of triangle -->
    <br />
    <h2>7.Sides of Triangle</h2>
    <br />
    <label for="number8">Side AA: <input type="number" id="number8" /></label>
    <br /><br />
    <label for="number9">Side BB: <input type="number" id="number9" /></label
    ><br /><br />
    <label for="number10">Side CC: <input type="number" id="number10" /></label>
    <br /><br />
    <button onclick="triangle()">Check</button>

    <!-- factorial -->
    <br />
    <h2>8.Factorial</h2>
    <br />
    <button onclick="factorial()">Factorial Button</button>

    <!-- palindrome -->
    <br />
    <h2>9.Palindrome</h2>
    <br />
    <button onclick="palindrome()">palindrome checker</button>

    <!-- User's age -->
    <br />
    <h2>10.User's Age</h2>
    <br />
    <button onclick="userAge()">Check Age</button>
    <br />
    <br />

    <script src="script.js"></script>
